

{% if author.bluesky %}
<li>
  <a rel="me" href="{{ author.bluesky.url }}" itemprop="sameAs" rel="nofollow noopener noreferrer">
    <i class="fa-brands fa-bluesky" aria-hidden="true"></i><span class="label">Bluesky</span>
  </a>
</li>
{% endif %}

    {% if author.mastodon %}
      <li>
        <a rel="me" href="{{ author.mastodon.url }}" itemprop="sameAs" rel="nofollow noopener noreferrer">
          <i class="fab fa-mastodon" aria-hidden="true"></i><span class="label">Mastodon</span>
        </a>
      </li>
    {% endif %}

    {% if author.google.scholar %}
      <li>
        <a href="https://scholar.google.com/citations?user={{ author.google.scholar }}" itemprop="sameAs" rel="nofollow noopener noreferrer">
          <i class="fab fa-google" aria-hidden="true"></i><span class="label">Google Scholar</span>
        </a>
      </li>
    {% endif %}

    {% if author.orcid %}
      <li>
        <a href="http://ORCID.org/{{ author.orcid }}" itemprop="sameAs" rel="nofollow noopener noreferrer">
          <i class="fab fa-orcid" aria-hidden="true"></i><span class="label">Orcid</span>
        </a>
      </li>
    {% endif %}
